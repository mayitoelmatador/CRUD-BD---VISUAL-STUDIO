<html lang="en">
  <head>
    <!-- Required meta tags -->

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"

    <title>CRUD</title>

  </head>
  <body>
    <div class="container">
      <center><h1>Agregar usuarios!</h1></center>
      <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
      <input type="text" id="apellido" placeholder="Apellido" class="form-control my-3">
      <input type="email" id="email" placeholder="Correo" class="form-control my-3">
      <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

      <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody id="tabla">
          
        </tbody>
      </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
